<!DOCTYPE html>
<html>
<head>
  <title>replaceWith Demo</title>
  <script>
    function replaceElement() {
      var newElement = document.createElement("h2");
      newElement.textContent = "New Heading";
      var elementToReplace = document.getElementById("myElement");
      elementToReplace.replaceWith(newElement);
    }
  </script>
</head>
<body>
  <button onclick="replaceElement()">Replace Element</button>
  <h1 id="myElement">Existing Heading</h1>
</body>
</html>
