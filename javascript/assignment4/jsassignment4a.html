<!DOCTYPE html>
<html>
<head>
  <title>Load Script with Promise</title>
</head>
<body>
  <h1>Script Loading with Promise</h1>
  <button onclick="loadScript()">Load Script</button>

  <script>
    function loadScript() {
      const src = src;
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    loadScript()
      .then(() => {
        console.log('Script loaded successfully.');
        // Here, we can perform any actions that depend on the loaded script.
        // For example, we may want to call functions from the loaded script.
      })
      .catch((error) => {
        console.log('Error loading script:', error);
        // Handling the error here
      });
  </script>
</body>
</html>
