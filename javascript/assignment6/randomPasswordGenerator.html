<!DOCTYPE html>
<html>
<head>
    <title>Random Password Generator</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Random Password Generator</h1>
        <div class="form-group">
            <label for="number">Enter password length you want to Generate:</label>
            <input type="number" class="form-control" id="number" placeholder="Enter password length" required>
        </div>
        <button class="btn btn-primary" onclick="generatePassword()">Generate Password</button>
        <h2 style="color:green" id="password" class="mt-3"></h2>
    </div>

    <script>
        function generatePassword() {
            const passwordLength = parseInt(document.getElementById('number').value);
            const characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
            let randomPassword = "";

            for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                randomPassword += characters.charAt(randomIndex);
            }

            document.getElementById('password').textContent ='Your Random Password is:\n '+ randomPassword;
        }
    </script>
</body>
</html>
